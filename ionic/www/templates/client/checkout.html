<ion-view>
    <ion-nav-title>Pedido</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-plus" ng-click="openListProduct()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"
                ng-class="{'button-clear button-dark': showDelete,'': !showDelete}">
        </button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-icon-left" ng-show="cupom.value !=null">
                <span class="icon ion-close" ng-click="removeCupom()"></span>
                <strong>Cupom</strong>
                <span class="badge badge-light">- R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}} </br>
                        <i class="ion ion-cash"> {{o.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd text-right"> {{o.qtd * o.price}}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-dark button-full" ng-click="readBarCode()"
                ng-disabled="cupom.value !=null">
            Adicionar Cupom
        </button>
        <button type="button" class="button button-assertive button-full" ng-click="save()">
            Salvar pedido
        </button>
    </ion-content>
</ion-view>
